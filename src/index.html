<!DOCTYPE html>
<html>
<!-- Página correspondiente al inicio de la aplicación. Contiene los elementos necesarios para acceder a la misma -->

<head>
  <meta charset="utf-8" />
  <title>Administración de usuarios</title>

  <!-- Estilos necesarios -->
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="style/index.css" />
</head>

<body>
  <!-- Elemento contenedor de las entradas de texto y el botón de login -->
  <div class="login-box">
    <div class="login-header">
      ADMINISTRACIÓN USUARIOS
    </div>
    <div class="input-box">
      <input type="text" name="username" id="login-username" placeholder="Usuario">
    </div>
    <div class="input-box">
      <input type="password" name="password" id="login-password" placeholder="Contraseña">
    </div>
    <div class="login-button">
      <button id="login-button">Login</button>
    </div>
  </div>


</body>

<!-- Importación de archivos javascript para dar funcionalidad a la aplicación -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/index.js"></script>

</html>
